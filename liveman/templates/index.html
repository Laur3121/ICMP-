<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liveman Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary-gray: #f8f9fa;
      --secondary-gray: #e9ecef;
      --text-primary: #212529;
      --text-secondary: #6c757d;
      --text-muted: #adb5bd;
      --border-light: #dee2e6;
      --border-subtle: #f1f3f4;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --info-color: #3b82f6;
      --surface-white: #ffffff;
      --surface-gray: #f7f8fc;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      background: var(--surface-gray);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-primary);
      line-height: 1.6;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      background: var(--surface-white);
      border-radius: 12px;
      padding: 2rem;
      margin: 2rem auto;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-subtle);
      max-width: 1200px;
    }

    h2 { 
      font-weight: 700;
      font-size: 2rem;
      color: var(--text-primary);
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: -0.025em;
    }

    .bar-O { 
      color: var(--success-color);
      font-weight: 500;
    }
    .bar-X { 
      color: var(--danger-color);
      font-weight: 500;
    }

    .clickable { 
      cursor: pointer;
      color: var(--info-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .clickable:hover {
      color: var(--text-primary);
    }

    .table { 
      background: var(--surface-white);
      border: 1px solid var(--border-light);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }

    th { 
      background: var(--primary-gray);
      color: var(--text-primary);
      font-weight: 600;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: sticky;
      top: 0;
      z-index: 10;
      cursor: pointer;
      border: none;
      padding: 1rem 1.5rem;
      transition: background-color 0.2s ease;
    }

    th:hover {
      background: var(--secondary-gray);
    }

    .table td {
      background: var(--surface-white);
      border-bottom: 1px solid var(--border-subtle);
      padding: 1rem 1.5rem;
      vertical-align: middle;
      font-size: 0.875rem;
    }

    .table tbody tr:last-child td {
      border-bottom: none;
    }

    .chart-row { 
      background: var(--surface-white);
      border: 1px solid var(--border-light);
      padding: 2rem;
      border-radius: 8px;
      margin: 0.5rem 0;
      display: none;
      box-shadow: var(--shadow-sm);
    }

    .chart-row.show { 
      display: flex;
      gap: 2rem;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown { 
      from { 
        opacity: 0;
        transform: translateY(-8px);
      } 
      to { 
        opacity: 1;
        transform: translateY(0);
      } 
    }

    .clickable-row { 
      cursor: pointer;
      transition: background-color 0.15s ease;
    }

    .clickable-row:hover {
      background: var(--primary-gray);
    }

    .expanded { 
      background: var(--primary-gray) !important;
      border-left: 3px solid var(--info-color);
    }

    .error-message { 
      background: #fef2f2;
      color: var(--danger-color);
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      border: 1px solid #fecaca;
      font-size: 0.875rem;
    }

    .summary-box { 
      padding: 1.5rem;
      background: var(--primary-gray);
      border: 1px solid var(--border-light);
      border-radius: 6px;
      font-size: 0.875rem;
      margin-bottom: 2rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .chart-info { 
      min-width: 240px;
      font-size: 0.875rem;
      line-height: 1.6;
      background: var(--primary-gray);
      padding: 1.5rem;
      border-radius: 6px;
      border: 1px solid var(--border-light);
    }

    .chart-info strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .chart-canvas { 
      flex-grow: 1;
      position: relative;
      background: var(--surface-white);
      border-radius: 6px;
      padding: 1rem;
      border: 1px solid var(--border-subtle);
    }

    .chart-canvas canvas { 
      width: 100% !important;
      height: 300px !important;
      border-radius: 4px;
    }

    /* ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚¹ã‚¿ã‚¤ãƒ« */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      display: none;
      z-index: 1000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-overlay.show { display: flex; }

    .modal-container {
      background: var(--surface-white);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      width: 95%;
      height: 90%;
      max-width: 1200px;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-xl);
      animation: modalSlideIn 0.3s ease-out;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .modal-header {
      background: var(--primary-gray);
      border-bottom: 1px solid var(--border-light);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
      color: var(--text-primary);
    }

    .modal-close {
      background: var(--surface-white);
      border: 1px solid var(--border-light);
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 6px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .modal-close:hover { 
      background: var(--secondary-gray);
      color: var(--text-primary);
    }

    .modal-body {
      padding: 2rem;
      height: calc(100% - 80px);
      overflow-y: auto;
      display: flex;
      gap: 2rem;
    }

    .modal-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .modal-right {
      flex: 1;
      background: var(--primary-gray);
      border: 1px solid var(--border-light);
      border-radius: 8px;
      padding: 1.5rem;
      overflow-y: auto;
    }

    .chart-section {
      background: var(--surface-white);
      border: 1px solid var(--border-light);
      border-radius: 8px;
      padding: 1.5rem;
      height: 400px;
    }

    .info-section {
      background: var(--surface-white);
      border: 1px solid var(--border-light);
      border-radius: 8px;
      padding: 1.5rem;
    }

    .traceroute-section {
      margin-bottom: 2rem;
    }

    .traceroute-header {
      font-weight: 600;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--border-light);
      color: var(--text-primary);
      font-size: 1rem;
    }

    .traceroute-data {
      background: var(--surface-white);
      border: 1px solid var(--border-light);
      padding: 1rem;
      border-radius: 6px;
      max-height: 250px;
      overflow-y: auto;
      line-height: 1.5;
    }

    .traceroute-history {
      margin-top: 1.5rem;
    }

    .history-item {
      margin-bottom: 1rem;
      padding: 1rem;
      background: var(--surface-white);
      border: 1px solid var(--border-light);
      border-radius: 6px;
      border-left: 3px solid var(--info-color);
    }

    .history-timestamp {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .hop-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border-subtle);
    }

    .hop-item:last-child {
      border-bottom: none;
    }

    .hop-number {
      font-weight: 600;
      color: var(--text-secondary);
      min-width: 30px;
      font-size: 0.875rem;
    }

    .hop-info {
      flex-grow: 1;
      margin-left: 1rem;
    }

    .hop-hostname {
      font-weight: 500;
      color: var(--text-primary);
      font-size: 0.875rem;
    }

    .hop-ip {
      font-size: 0.75rem;
      color: var(--text-muted);
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      margin-top: 0.25rem;
    }

    .hop-rtt {
      font-weight: 600;
      color: var(--success-color);
      min-width: 60px;
      text-align: right;
      font-size: 0.875rem;
    }

    .hop-timeout {
      color: var(--text-muted);
      font-style: italic;
    }

    .badge {
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-weight: 500;
      font-size: 0.75rem;
      border: none;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .bg-success {
      background: var(--success-color);
      color: white;
    }

    .bg-danger {
      background: var(--danger-color);
      color: white;
    }

    /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒãƒ¼ã®ã‚¹ã‚¿ã‚¤ãƒªãƒ³ã‚° */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--primary-gray);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-light);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* ãƒ•ã‚©ãƒ¼ã‚«ã‚¹çŠ¶æ…‹ */
    .clickable:focus,
    .modal-close:focus,
    th:focus {
      outline: 2px solid var(--info-color);
      outline-offset: 2px;
    }

    /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ */
    @media (max-width: 768px) {
      .modal-body {
        flex-direction: column;
        padding: 1rem;
      }
      
      .container {
        margin: 1rem;
        padding: 1rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .chart-row {
        flex-direction: column;
        gap: 1rem;
      }
      
      .chart-info {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-3">Liveman ãƒ¢ãƒ‹ã‚¿ãƒªãƒ³ã‚°ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰</h2>
  <div id="summary" class="summary-box">ãƒ­ãƒ¼ãƒ‰ä¸­...</div>
  <div id="errorMessage" class="error-message d-none">APIã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ã§ãã¾ã›ã‚“ã€‚</div>
  <table id="statusTable" class="table table-bordered table-hover align-middle">
    <thead class="table-light">
    <tr>
      <th onclick="sortTable(0)">Name</th>
      <th onclick="sortTable(1)">Host</th>
      <th onclick="sortTable(2)">Last RTT</th>
      <th onclick="sortTable(3)">Loss</th>
      <th onclick="sortTable(4)">Snt</th>
      <th>History</th>
    </tr>
    </thead>
    <tbody id="statusBody"></tbody>
  </table>
</div>

<!-- ãƒ¢ãƒ¼ãƒ€ãƒ« -->
<div id="hostModal" class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h3 id="modalTitle">ãƒ›ã‚¹ãƒˆè©³ç´°æƒ…å ±</h3>
      <button class="modal-close" onclick="closeModal()">&times;</button>
    </div>
    <div class="modal-body">
      <div class="modal-left">
        <div class="chart-section">
          <canvas id="modalChart"></canvas>
        </div>
        <div class="info-section">
          <div id="modalInfo"></div>
        </div>
      </div>
      <div class="modal-right">
        <div class="traceroute-section">
          <div class="traceroute-header">æœ€æ–°ã®Traceroute</div>
          <div class="traceroute-data" id="currentTraceroute">ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ä¸­...</div>
        </div>
        <div class="traceroute-history">
          <div class="traceroute-header">Tracerouteå±¥æ­´</div>
          <div id="tracerouteHistory"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
let statusData = {};
let charts = {};
let expandedRows = new Set();
let lastFetch = 0;
let isInitialRender = true;
let historyData = {}; // ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã§å±¥æ­´ã‚’ä¿å­˜
let tracerouteHistory = {}; // tracerouteã®å±¥æ­´ã‚’ä¿å­˜
const MAX_HISTORY_LENGTH = 100; // æœ€å¤§100ãƒã‚¤ãƒ³ãƒˆã¾ã§ä¿å­˜
const MAX_TRACEROUTE_HISTORY = 10; // tracerouteã¯æœ€å¤§10ä»¶ã¾ã§ä¿å­˜
let modalChart = null;
let hostDataAge = {}; // å„ãƒ›ã‚¹ãƒˆã®ãƒ‡ãƒ¼ã‚¿æœ€çµ‚æ›´æ–°æ™‚åˆ»ã‚’è¨˜éŒ²
const DATA_STALE_THRESHOLD = 30000; // 30ç§’ã§ãƒ‡ãƒ¼ã‚¿ãŒå¤ã„ã¨åˆ¤å®š

function getBarChar(rtt) {
  if (rtt === null) return "X";
  if (rtt < 1) return "â–";
  if (rtt < 3) return "â–‚";
  if (rtt < 5) return "â–ƒ";
  if (rtt < 10) return "â–„";
  if (rtt < 20) return "â–…";
  if (rtt < 40) return "â–†";
  if (rtt < 80) return "â–‡";
  return "â–ˆ";
}

function parseTraceroute(tracerouteData) {
  if (!tracerouteData) return null;
  
  try {
    // æ–‡å­—åˆ—ã®å ´åˆã¯JSONã¨ã—ã¦ãƒ‘ãƒ¼ã‚¹
    if (typeof tracerouteData === 'string') {
      return JSON.parse(tracerouteData);
    }
    // ã™ã§ã«ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®å ´åˆã¯ãã®ã¾ã¾è¿”ã™
    return tracerouteData;
  } catch (e) {
    console.warn('Failed to parse traceroute data:', e);
    return null;
  }
}

function formatTracerouteHtml(tracerouteData) {
  const parsed = parseTraceroute(tracerouteData);
  if (!parsed || !Array.isArray(parsed)) {
    return '<div class="text-muted">Tracerouteãƒ‡ãƒ¼ã‚¿ãŒç„¡åŠ¹ã§ã™</div>';
  }
  
  return parsed.map(hop => {
    const hopNum = hop.hop || '?';
    const hostname = hop.hostname || 'unknown';
    const ip = hop.ip || '';
    const rtt = hop.rtt;
    
    // IPã‚¢ãƒ‰ãƒ¬ã‚¹ã¨ãƒ›ã‚¹ãƒˆåãŒåŒã˜å ´åˆã¯IPã‚¢ãƒ‰ãƒ¬ã‚¹ã®ã¿è¡¨ç¤º
    const displayName = (hostname === ip || hostname === 'unknown') ? 
      (ip || 'unknown') : hostname;
    
    return `
      <div class="hop-item">
        <div class="hop-number">${hopNum}</div>
        <div class="hop-info">
          <div class="hop-hostname">${displayName}</div>
          ${ip && ip !== hostname ? `<div class="hop-ip">${ip}</div>` : ''}
        </div>
        <div class="hop-rtt ${rtt === null ? 'hop-timeout' : ''}">
          ${rtt !== null ? `${rtt}ms` : '* * *'}
        </div>
      </div>
    `;
  }).join('');
}

function updateHistoryData(newData) {
  const now = Date.now();
  
  Object.entries(newData).forEach(([host, info]) => {
    if (!historyData[host]) {
      historyData[host] = {
        rtt: [],
        loss: [],
        timestamps: []
      };
    }
    
    // ãƒ›ã‚¹ãƒˆã®ãƒ‡ãƒ¼ã‚¿æ›´æ–°æ™‚åˆ»ã‚’è¨˜éŒ²
    hostDataAge[host] = now;
    
    const history = historyData[host];
    
    // æ–°ã—ã„ãƒ‡ãƒ¼ã‚¿ãƒã‚¤ãƒ³ãƒˆã‚’è¿½åŠ 
    if (info.rtt != null && !isNaN(info.rtt)) {
      history.rtt.push(info.rtt);
      history.loss.push(info.loss ?? 0);
      history.timestamps.push(now);
      
      // æœ€å¤§é•·ã‚’è¶…ãˆãŸå ´åˆã€å¤ã„ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤
      if (history.rtt.length > MAX_HISTORY_LENGTH) {
        history.rtt.shift();
        history.loss.shift();
        history.timestamps.shift();
      }
    }
    
    // tracerouteãƒ‡ãƒ¼ã‚¿ã®å±¥æ­´ã‚’æ›´æ–°
    if (info.traceroute) {
      if (!tracerouteHistory[host]) {
        tracerouteHistory[host] = [];
      }
      
      // æ–°ã—ã„tracerouteãƒ‡ãƒ¼ã‚¿ã‚’è¿½åŠ ï¼ˆé‡è¤‡ãƒã‚§ãƒƒã‚¯ï¼‰
      const lastTraceroute = tracerouteHistory[host][0];
      if (!lastTraceroute || lastTraceroute.data !== info.traceroute) {
        tracerouteHistory[host].unshift({
          data: info.traceroute,
          timestamp: now
        });
        
        // æœ€å¤§å±¥æ­´æ•°ã‚’è¶…ãˆãŸå ´åˆã€å¤ã„ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤
        if (tracerouteHistory[host].length > MAX_TRACEROUTE_HISTORY) {
          tracerouteHistory[host].pop();
        }
      }
    }
  });
}

function renderHistory(info, host) {
  let rttValues = [];
  
  // ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã§ä¿å­˜ã—ãŸå±¥æ­´ãƒ‡ãƒ¼ã‚¿ã‚’å„ªå…ˆä½¿ç”¨
  if (historyData[host] && historyData[host].rtt.length > 0) {
    rttValues = historyData[host].rtt.slice(-30); // æœ€æ–°30ãƒã‚¤ãƒ³ãƒˆ
  } else if (info.rtt_history && Array.isArray(info.rtt_history)) {
    rttValues = info.rtt_history.slice(-30);
  } else if (info.history && Array.isArray(info.history)) {
    rttValues = info.history.map(c => {
      if (c === 'X' || c === null) return null;
      if (typeof c === 'number') return c;
      if (typeof c === 'string' && !isNaN(parseFloat(c))) return parseFloat(c);
      return null;
    }).slice(-30);
  } else {
    rttValues = [];
  }
  
  // ãƒ‡ãƒ¼ã‚¿ãŒãªã„å ´åˆã¯æ™‚é–“ã«å¿œã˜ã¦ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å¤‰æ›´
  if (rttValues.length === 0) {
    const now = Date.now();
    const lastUpdate = hostDataAge[host] || now;
    const timeSinceUpdate = now - lastUpdate;
    
    if (timeSinceUpdate > DATA_STALE_THRESHOLD) {
      return '<span style="color: var(--danger-color); font-size: 0.9em;">âš ï¸ æ¥ç¶šã«å•é¡ŒãŒã‚ã‚Šã¾ã™</span>';
    } else {
      return '<span style="color: var(--text-muted); font-size: 0.9em;">ğŸ“¡ ãƒ‡ãƒ¼ã‚¿åé›†ä¸­...</span>';
    }
  }
  
  return rttValues.map(rtt => `<span class="${rtt === null ? 'bar-X' : 'bar-O'}">${getBarChar(rtt)}</span>`).join('');
}

function toggleChart(host) {
  const id = host.replace(/[^a-zA-Z0-9]/g, '-');
  const chartRow = document.getElementById(`chart-${id}`);
  const dataRow = document.getElementById(`row-${id}`);
  
  if (expandedRows.has(host)) {
    // æŠ˜ã‚ŠãŸãŸã¿
    expandedRows.delete(host);
    chartRow.classList.remove('show');
    dataRow.classList.remove('expanded');
    
    // ãƒãƒ£ãƒ¼ãƒˆã‚’ç ´æ£„
    if (charts[host]) {
      charts[host].destroy();
      delete charts[host];
    }
  } else {
    // å±•é–‹
    expandedRows.add(host);

function sortTable(idx) {
  const tbody = document.getElementById("statusBody");
  const rows = Array.from(tbody.children);
  const dataRows = [];
  
  // è¡Œã‚’ãƒšã‚¢ã§å–å¾—ï¼ˆãƒ‡ãƒ¼ã‚¿è¡Œã¨ãƒãƒ£ãƒ¼ãƒˆè¡Œï¼‰
  for (let i = 0; i < rows.length; i += 2) {
    if (rows[i] && rows[i + 1]) {
      dataRows.push([rows[i], rows[i + 1]]);
    }
  }
  
  dataRows.sort((a, b) => {
    const cellA = a[0].cells[idx];
    const cellB = b[0].cells[idx];
    if (!cellA || !cellB) return 0;
    
    const textA = cellA.innerText.replace(/[^\d.-]/g, '');
    const textB = cellB.innerText.replace(/[^\d.-]/g, '');
    const numA = parseFloat(textA) || 0;
    const numB = parseFloat(textB) || 0;
    
    if (idx === 0 || idx === 1) { // Name or Host - string sort
      return cellA.innerText.localeCompare(cellB.innerText);
    }
    return numA - numB;
  });
  
  // ãƒ†ãƒ¼ãƒ–ãƒ«ã‚’å†æ§‹ç¯‰
  tbody.innerHTML = '';
  dataRows.forEach(([dataRow, chartRow]) => {
    tbody.appendChild(dataRow);
    tbody.appendChild(chartRow);
  });
}

function updateSummary() {
  const values = Object.values(statusData);
  if (values.length === 0) {
    document.getElementById("summary").textContent = "ãƒ‡ãƒ¼ã‚¿ãªã—";
    return;
  }
  
  const ok = values.filter(v => (v.loss ?? 100) < 50).length;
  const ng = values.length - ok;
  const rttValues = values.map(v => v.rtt).filter(x => x != null && !isNaN(x));
  const rttAvg = rttValues.length ? (rttValues.reduce((a, b) => a + b, 0) / rttValues.length).toFixed(2) : "-";
  document.getElementById("summary").textContent = `OK: ${ok} / NG: ${ng} | Avg RTT: ${rttAvg} ms`;
}

async function fetchStatus() {

  try {
    const res = await fetch("http://192.168.0.19:8000/api/status");
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    
    const json = await res.json();
    
    const dataChanged = JSON.stringify(statusData) !== JSON.stringify(json);
    
    if (dataChanged || isInitialRender) {
      // æ–°ã—ã„ãƒ‡ãƒ¼ã‚¿ãŒæ¥ãŸå ´åˆã€å±¥æ­´ã‚’æ›´æ–°
      updateHistoryData(json);
      statusData = json;
      renderTable();
      updateSummary();
    }
    
    document.getElementById("errorMessage").classList.add("d-none");
    lastFetch = Date.now();
  } catch (e) {
    console.warn("API fetch failed:", e);
    document.getElementById("errorMessage").classList.remove("d-none");
  }
}
